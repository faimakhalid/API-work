<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Cards</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }
        /* Container for movie cards */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin: 20px;
        }
        /* Movie Card Design */
        .card {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            width: 280px;
            text-align: center;
            color: white;
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-content {
            padding: 25px 15px;
        }
        .card-content h2 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #fff;
        }
        .card-content p {
            margin: 5px 0;
            font-size: 1rem;
            color: #f3f3f3;
        }
        .rating {
            font-weight: bold;
            color: #ffdd57;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Movies List</h1>
    <div class="container" id="movieContainer"></div>

    <script>
        // JavaScript to fetch data and render cards dynamically
        fetch("https://dummyapi.online/api/movies")
        .then((res) => res.json())
        .then((movies) => {
            const container = document.getElementById("movieContainer");

            movies.map((movie) => {
                const card = document.createElement("div");
                card.classList.add("card");

                // Gradient background cards
                card.innerHTML = `
                    <div class="card-content">
                        <h2>${movie.movie}</h2>
                        <p class="rating">‚≠ê Rating: ${movie.rating}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        })
        .catch((error) => {
            console.error("Error fetching data:", error);
            const container = document.getElementById("movieContainer");
            container.innerHTML = `<p style="color: red;">Unable to fetch movies. Please try again later.</p>`;
        });
    </script>
</body>
</html>
